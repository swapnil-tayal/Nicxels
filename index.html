<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nicxels</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-plus"></i>
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img">
            <img src="" alt="preview-img" />
          </div>
        </div>
      </div>
    </div>

    <section class="search">
      <img src="images/search-img.jpg" alt="search-img" />

      <div class="content">
        <h1>Image Gallery with Nicxels</h1>
        <p>Search and download any images within seconds</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <ul class="images"></ul>
      <div>
        <button class="load-more">Load More</button>
        <button class="display-selected">Display Selected</button>
      </div>
    </section>
  </body>
</html>
